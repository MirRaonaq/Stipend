<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Graduate TA Stipend</title>
  <meta name="description" content="Example Bubble chart implementation in JS. Based on NYT visualization">
  <meta name="author" content="Jim Vallandingham">

  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/bubble_chart.css">

<body>
  <div class="container">
    <h1>Graduate Stipend Data</h1>

    </div>
    </div>

      <p>Source code from vlandham</p>
      <p><a href="https://github.com/vlandham/bubble_chart">Code</a></p>
    </div>
  </div>

  <script src="lib/d3.js"></script>
  <script src="src/tooltip.js"></script>
  <script src="src/bubble_chart.js"></script>
